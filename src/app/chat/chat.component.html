<div class="container">
  <div class="body">
    <div
      class="message"
      [ngClass]="{ me: message.userId === conversation.user.value }"
      *ngFor="let message of conversation.messages"
    >
      <div
        *ngIf="
          message.channelId === conversation.channel.value 
        "
      >
        <div class="messageContent">
          {{ message.body }}
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="smileyIcon">
      <img
        (click)="emojiPickerVisible = !emojiPickerVisible"
        src="../../assets/images/smileIcon.svg"
      />
      <emoji-mart
        (emojiClick)="emojiClicked($event)"
        *ngIf="emojiPickerVisible"
        style="position: absolute; bottom: 50px"
        [darkMode]="false"
        title="Pick your emojiâ€¦"
        emoji="point_up"
      ></emoji-mart>
    </div>
    <div class="textarea">
      <textarea
        [(ngModel)]="message"
        (keyup.enter)="submitMessage($event)"
      ></textarea>
    </div>
    <div class="micIcon">
      <img src="../../assets/images/voiceIcon.svg" />
    </div>
  </div>
</div>
