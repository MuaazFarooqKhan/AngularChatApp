<div class="container">
  <button
    *ngIf="sendData.fetchLatestMessages.length >= 9"
    style="max-width: 90px; margin-top: 10px"
  >
    Click <i class="fa fa-arrow-up">

    </i>
  </button>
  <div class="body">
    <div
      class="message"
      [ngClass]="{ me: message.userId === conversation.user.value }"
      *ngFor="let message of sendData.fetchLatestMessages"
    >
      <div [ngClass]="{ me: message.userId === conversation.user.value }">
        <div
          class="messageContent"
          style="word-wrap: break-word; max-width: 548px"
        >
          {{ message.text }}
          <div>
            {{ message.datetime | date: "hh:mm" }}
          </div>
        </div>
        {{ message.userId }}
      </div>
    </div>
  </div>
  <button
    *ngIf="sendData.fetchLatestMessages.length >= 9"
    style="max-width: 90px; margin-bottom: 10px"
  >
    Click me
  </button>
  <div class="footer">
    <div class="smileyIcon">
      <img
        (click)="emojiPickerVisible = !emojiPickerVisible"
        src="../../assets/images/smileIcon.svg"
      />
      <emoji-mart
        (emojiClick)="emojiClicked($event)"
        *ngIf="emojiPickerVisible"
        style="position: absolute; bottom: 50px"
        [darkMode]="false"
        title="Pick your emojiâ€¦"
        emoji="point_up"
      ></emoji-mart>
    </div>
    <div class="textarea">
      <textarea
        [(ngModel)]="message"
        (keyup.enter)="submitMessage($event)"
      ></textarea>
    </div>
    <div class="micIcon">
      <img src="../../assets/images/voiceIcon.svg" />
    </div>
  </div>
</div>
